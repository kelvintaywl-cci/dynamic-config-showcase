version: 2.1

setup: true

orbs: 
  # continuation: circleci/continuation@0.2.0
  path: circleci/path-filtering@0.1.3

workflows:
  setup:
    jobs:
      - path/filter:
          config-path: .circleci/next.yml
          mapping: |
            .* continue true
            repo-a/.* build-repo-a true
            repo-b/.* build-repo-b true
